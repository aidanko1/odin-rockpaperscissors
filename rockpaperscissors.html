<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getComputerChoice() {
            const randomNum = Math.random();
            if (randomNum < 1/3) {
                return "rock";
            }
            else if (randomNum < 2/3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
    </script>
</head>
