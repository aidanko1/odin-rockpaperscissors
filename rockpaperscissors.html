<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        //getting computerChoice//
        function getComputerChoice() {
            const randomNum = Math.random();
            if (randomNum < 1/3) {
                return "rock";
            }
            else if (randomNum < 2/3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        
        //getting humanChoice//
        function getHumanChoice() {
            let input = prompt("Rock, paper, scissors!");
            if (!input) {
                alert(`No input given. Please enter 'rock', 'paper', or 'scissors'`);
                return getHumanChoice();
            }

            const humanChoice = input.toLowerCase().trim();
            
            if (humanChoice === "rock" || humanChoice === "paper" || humanChoice === "scissors") {
                return humanChoice;
            }
            else {
                alert("Invalid input. Please enter 'rock', 'paper', or 'scissors'");
                return getHumanChoice();
            }

            if (humanChoice === "rock") {
                return "rock";
            }
            else if (humanChoice === "paper") {
                return "paper";
            } 
            else {
                return "scissors";
            }
        }   
        
        //Declare the players score variables//
        let humanScore = 0;
        let computerScore = 0;

        //Write the logic to play a single round//
        function playRound (humanChoice , computerChoice) {
            if (humanChoice === computerChoice){
                alert("It's a draw!");
            }
            else if ((humanChoice === "paper" && computerChoice === "rock") || (humanChoice ==="scissors" && computerChoice === "paper") || (humanChoice === "rock" && computerChoice === "scissors")) {
                humanScore++;
                alert("You win! Score is now Human: " + humanScore + ", Computer: " + computerScore);
            }
            else {
                computerScore++;
                alert("You lose! Score is now Human: " + humanScore + ", Computer: " + computerScore);
            }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);


    </script>
</head>

</html>
