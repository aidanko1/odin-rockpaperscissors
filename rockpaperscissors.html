<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        //getting computer choice//
        function getComputerChoice() {
            let computerChoice= Math.random();

            if (computerChoice < 1/3) {
                return "rock";
            }
            else if (computerChoice < 2/3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        
        //getting human choice//
        function getHumanChoice(){
            let input = prompt("Rock, paper, scissors!");
            let humanChoice = input.toLowerCase();

            if (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
                alert("Please enter 'rock', 'paper', 'scissors'");
                return getHumanChoice();
            }
            else {
                return humanChoice;
            }
        }

        //declare the players score variables//
        let humanScore = 0;
        let computerScore = 0;

        let round = 0;

        //logic to play the game//
        function playGame() {
        
            //logic to play a single round//
            function playRound(humanChoice, computerChoice) {
                if (humanChoice === computerChoice) {
                    alert("It's a draw!");
                }
                else if ((humanChoice == "rock" && computerChoice == "scissors") || (humanChoice == "paper" && computerChoice == "rock") || (humanChoice == "scissors" && computerChoice == "paper")) {
                    ++humanScore;
                    alert("You win! The score is You: " + humanScore + ", Computer: " + computerScore);
                    ++round;
                }
                else {
                    ++computerScore;
                    alert("You lose! The score is You: " + humanScore + ", Computer: " + computerScore);
                    ++round;
                }

                if (round == 4) {
                    alert("Game over");
                }
                else {
                    playGame();
                }
            }

            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            playRound(humanSelection, computerSelection);
        }

    </script>
</head>

</html>
