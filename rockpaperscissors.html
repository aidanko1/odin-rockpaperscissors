<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        //getting computer choice//
        function getComputerChoice() {
            let choice = Math.random();

            if (choice < 1/3) {
                return "rock";
            }
            else if (choice < 2/3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        
        console.log(getComputerChoice());

    </script>
</head>

</html>
