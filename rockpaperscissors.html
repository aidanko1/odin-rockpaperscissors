    <title>Rock Paper Scissors</title>
    <script>
        //code for getting output from computer//
        function getComputerChoice() {
            const randomNum = Math.random();
            if (randomNum < 1/3) {
                return "rock";
            }
            else if (randomNum < 2/3) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        
        //code for getting output from user//
        function getHumanChoice() {
            const humanChoice = prompt("Rock, paper, scissors!");
            if (humanChoice === "rock") {
                return "rock";
            }
            else if (humanChoice === "paper") {
                return "paper";
            } 
            else {
                return "scissors";
            }
        }

    </script>
