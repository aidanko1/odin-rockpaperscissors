
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <span class="scoreboard">
        <p>Player: <span id="playerScore"></span></p>
        <p>Computer: <span id="computerScore"></span></p>
    </span>
    <span class="threeButtons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </span>
    <p id="text"></p>
</body>
    <script>
        // Decalring constants: rock, paper, scissors
        const rock = "rock";
        const paper = "paper";
        const scissors = "scissors";
   
        // Function: get computer choice
        function getComputerChoice() {
            let computerChoice = Math.random();

            if(computerChoice < 1/3) {
                computerChoice = rock;
            } else if (computerChoice < 2/3) {
                computerChoice = paper;
            } else {
                computerChoice = scissors;
            }

            return computerChoice;
        }

        // Functions: get human choice
        let humanChoice = "";
        
        function getHumanRock() {
            humanChoice = rock;
            return humanChoice;
        }
        
        function getHumanPaper() {
            humanChoice = paper;
            return humanChoice;
        }
        
        function getHumanScissors() {
            humanChoice = scissors;
            return humanChoice;
        }

        // Declare Variables: humanScore and computerScore
        // Display initial scores = 0
        let humanScore = 0;
        let computerScore = 0;
        
        const humanScoreDisplay = document.getElementById("playerScore");
        const computerScoreDisplay = document.getElementById("computerScore");
        
        humanScoreDisplay.textContent = humanScore;
        computerScoreDisplay.textContent = computerScore;

        //Function: play one round and updating results text
        const result = document.getElementById("text");
        result.textContent = "Welcome to Rock, Paper, Scissors. First to 5 wins!";

        function playRound (humanSelection, computerSelection) {

            if (humanSelection === computerSelection) {
                result.textContent = "It's a draw!";
            } else if ((humanSelection === rock && computerSelection === paper) || (humanSelection === paper && computerSelection === rock) || (humanSelection === scissors && computerSelection === paper )) {
                humanScore ++;
                result.textContent = "You win the round!";
            } else {
                computerScore ++;
                result.textContent = "Computer wins the round!";
            }

            humanScoreDisplay.textContent = humanScore;
            computerScoreDisplay.textContent = computerScore;

            if (humanScore === 5) {
                result.textContent = "Congratulations! You win the game!";
                humanScore = 0;
                computerScore = 0;
            } else if (computerScore === 5) {
                result.textContent = "Computer wins the game. Better luck next time!";
                humanScore = 0;
                computerScore = 0;
            }

        }

        // Implementing functions to buttons
        const humanRock = document.getElementById("rock");
        const humanPaper = document.getElementById("paper");
        const humanScissors = document.getElementById("scissors");
    
        humanRock.addEventListener("click", () => {
            let computerSelection = getComputerChoice();
            let humanSelection = getHumanRock();
            playRound(humanSelection, computerSelection);
        })
        humanPaper.addEventListener("click", () => {
            let computerSelection = getComputerChoice();
            let humanSelection = getHumanPaper();
            playRound(humanSelection, computerSelection);
        })
        humanScissors.addEventListener("click", () => {
            let computerSelection = getComputerChoice();
            let humanSelection = getHumanScissors();
            playRound(humanSelection, computerSelection);
        })
    
    </script>
</html>
